  <title>八面玲珑</title>
  <style>
	body{
		margin:0;
		background-color:#000;
		perspective:800px;
	}
	.stage{
		position:relative;
		-webkit-transform-style:preserve-3d;
		width:200px;
		height:200px;
		-webkit-transform:rotateX(30deg) rotateY(70deg);
		margin:300px auto;
		transform-origin:center;
		-webkit-animation:rot 8s infinite linear;
	}
	@keyframes rot{
		0%{-webkit-transform: rotateX(30deg) rotateY(0deg);}
		100%{-webkit-transform: rotateX(30deg) rotateY(360deg);}
	}
	p{
		position:absolute;
		top:0;
		left:0;
		margin:0;
		width:200px;
		height:200px;
		text-align:center;
		line-height:200px;
		background-repeat:no-repeat;
		background-size:cover;
		transform-origin:center;
		box-shadow:0 0 10px inset gold;
		opacity:.5;
	}
	p:nth-child(1){
		-webkit-transform:translateZ(200px);
		box-shadow:0 0 50px inset hotpink;
	}
	.stage:hover p:nth-child(1){
		-webkit-transform:translateZ(300px);
	}
	p:nth-child(2){
		-webkit-transform:translateZ(-200px);
		box-shadow:0 0 50px inset skyblue;
	}
	.stage:hover p:nth-child(2){
		-webkit-transform:translateZ(-300px);
	}
	p:nth-child(3){
		-webkit-transform:rotateY(-90deg) translateZ(-200px);
		box-shadow:0 0 50px inset lime;
	}
