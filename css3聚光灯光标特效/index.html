<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>CodePen - CSS Spotlight</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="spotlight"></div>

<div class="container">
	<h1>CSS Spotlight</h1>
	<p>background:radial-gradient() 圆形渐变形成聚光灯。。</p>
	<p>在JS中将渐变的中心置于光标上。</p>
	<p>如果使渐变层（.spotlight）自身移动的话，调整会很麻烦，所以采用了移动radial-gradient（）中心的方法。</p>
	<h2>假定的用法</h2>
	<p>除了视觉演出以外，还可以用于初回访问时的教程等。</p>
	<p>使用教程时，最好不要跟随光标，直接接触关注点。</p>
</div>

<script type="text/javascript" src='js/jquery.min.js'></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
